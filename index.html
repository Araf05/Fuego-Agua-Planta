<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥💧🌱</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Mokepon! 🔥💧🌱</h1>
    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>
        <select name="mascota" id="select-mascota">
            <option value="">--Elije tu mascota--</option>
            <option value="hipodoge">Hipodoge 💧</option>
            <option value="capipepo">Capipepo 🌱</option>
            <option value="ratigueya">Ratigueya 🔥</option>
            <option value="langostelvis">Langostelvis 💧🔥</option>
            <option value="tucapalma">Tucapalma 💧🌱</option>
            <option value="pydos">Pydos 🌱🔥</option>
        </select>
        <button id="btn-mascota">Seleccionar</button>
    </section>
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <p>Tu mascota tiene <span>3</span> vidas.</p>
        <p>La mascota de tu enemigo tiene <span>3</span> vidas.</p>
        <p>
            <button id="btn-fuego">Fuego 🔥</button>
            <button id="btn-agua">Agua 💧</button>
            <button id="btn-planta">Planta 🌱</button>
        </p>
    </section>
    <section id="mensajes">
        <p>Tu mascota atacó con FUEGO, la mascota del enemigo atacó con PLANTA - GANASTE 🎉</p>
    </section>
    <section id="reiniciar">
        <button id="btn-reiniciar">Reiniciar</button>
    </section>
</body>
</html>
